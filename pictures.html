<style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap');

    html {
        padding-bottom: 50px;
    }

    * {
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Zen Maru Gothic', sans-serif;

    }

    body {
        background-color: #000;
        margin-bottom: 450px;
    }

    .gallery-image {
        width: 100%;
        height: auto;
        object-fit: cover;
        max-width: 300px;
        max-height: 300px;
    }

    .welcomes {
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        align-items: center;
    }

    .welcomes h2 {
        font-size: 3em;
        color: #fff;
        font-weight: 500;
        line-height: 1.5em;
    }

    .welcomes h3 {
        font-size: 1.5em;
        color: #fff;
        max-width: 690px;
        font-weight: 500;
        margin-top: 50px;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 40px 100px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.8s;
    }

    .sticky {
        background: #000000;
        padding: 20px 100px;
        box-shadow: 0 5px 20px rgba(100, 5, 100, 0.6);
    }

    .logo {
        color: #fff;
        font-size: 21px;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: 700;
        letter-spacing: 2px;
    }

    .about {
        background: #efefef;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        align-items: center;
    }



    .sticky .logo {
        color: #fff;
    }

    header ul {
        position: relative;
        display: flex;
    }

    header ul li {
        position: relative;
        list-style: none;
    }

    header ul li a {
        position: relative;
        display: inline-block;
        margin: 0 15px;
        color: #fff;
        text-decoration: none;
    }

    .heading {
        width: 100%;
        text-align: center;
        margin-bottom: 30px;
        color: #111;
    }

    .heading h2 {
        font-weight: bolder;
        font-size: 30px;
    }

    .banner {
        position: relative;
        min-height: 100vh;
        background: url(images/banner-svg.svg);
        background-size: cover;
        background-position: right;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black;
    }

    .banner .welcome {
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        align-items: center;
    }

    .banner h2 {
        font-size: 3em;
        color: #fff;
        font-weight: 500;
        line-height: 1.5em;
    }

    .banner h2 span {
        font-size: 1.5em;
        font-weight: 700;
    }

    .banner h3 {
        font-size: 1.5em;
        color: #fff;
        max-width: 690px;
        font-weight: 500;
        margin-top: 50px;
    }

    .button {
        position: relative;
        display: inline-block;
        margin-top: 20px;
        background: white;
        padding: 15px 35px;
        text-decoration: none;
        font-size: 1.55em;
        font-weight: 900;
        transition: all .6s ease;
        color: #660066;
        border: 3px solid white;
        text-transform: uppercase;
        text-align: center;
        line-height: 1.10;
        background-color: lightsteelblue;
        outline: none;
        border-radius: 11px;
        filter: drop-shadow(0 0 1.05rem black);
        margin-top: 50px;
    }

    .button:hover {
        background-color: #660066;
        color: whitesmoke;
        border-color: black;
        border-radius: 1em;
        filter: drop-shadow(0 0 1.25rem #660066);
    }

    /* .centerImage {
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);

  display: flex;
  justify-content: center;

  flex-direction: row;

  overflow: auto;
}

    .centerImage {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        z-index: 999;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        flex-direction: row;
        height: 100px;
    }

    @media (max-width: 767px) {
        .centerImage {
            top: 30%;
            height: 110px;
        }
    }




    section {
        padding: 100px;
    }

    img {

        display: block;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
    }

    @media (max-width: 990px) {

        header,
        header.sticky {
            padding: 20px 50px;
            z-index: 1000;
            align-items: center;
        }

        .menu {
            position: fixed;
            top: 75px;
            right: -100%;
            display: block;
            padding: 100px 50px;
            text-align: center;
            width: 100%;
            height: 100vh;
            background: #ededed;
            transition: 0.5s;
            z-index: 999;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
        }

        .menu.active {
            right: 0;
        }

        header ul li a {
            color: #111;
            font-size: 24px;
            margin: 10px;
        }

        .toggle {
            transition: 0.75s;
            width: 40px;
            height: 40px;
            background: url(images/menu.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 30px;
            cursor: pointer;
        }

        .toggle.active {
            transition: 0.75s;
            background: url(images/close.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 25px;
            cursor: pointer;
        }

        header.sticky .toggle {
            filter: invert(1);
        }

        section {
            padding: 100px 50px;
        }

        .logo {
            font-size: 0px;
        }

        .banner {
            padding: 150px 50px 100px;
        }

        .banner h2 {
            font-size: 1.5em;
        }

        .banner h3 {
            font-size: 1em;
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 15px;
        }

        @media (max-width: 600px) {

            header,
            header.sticky {
                padding: 20px 20px;
            }

            .banner {
                padding: 150px 20px 100px;
            }

            section {
                padding: 100px 20px;
            }
        }

        div.gallery {
            border: 1px solid #ccc;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 24.99999%;
        }


        @media only screen and (max-width: 700px) {
            .responsive {
                width: 49.99999%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%;
            }
        }

</style>

    <script type="text/javascript">
        window.addEventListener('scroll', function() {
            var header = document.querySelector('header')
            header.classList.toggle('sticky', window.scrollY > 0);

        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var menu = document.querySelector('.menu');
            menuToggle.classList.toggle('active');
            menu.classList.toggle('active');
        }
